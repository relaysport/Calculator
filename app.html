<!doctype html>
<html lang="en">

<head>
    <title>College Safety</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/site.css">

    <!-- Bootstrap CSS -->

</head>

<body class="CADataContainer">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top custombackgroundcolor">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home.html"><img src="img/favicon.ico" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">My Program</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-4">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 border p-5">
                    <label for="basic-url" class="form-label">Current loan balance</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Insert amount in dollars</span>
                        <input type="text" class="form-control" id="loanBalance" aria-describedby="basic-addon3">
                    </div>
                    <label for="basic-url" class="form-label">Payment timeline</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Insert time in months</span>
                        <input type="text" class="form-control" id="paymentTimeline" aria-describedby="basic-addon3">
                    </div>
                    <label for="basic-url" class="form-label">Interest</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Insert interest rate</span>
                        <input type="text" class="form-control" id="interestRate" aria-describedby="basic-addon3">
                    </div>
                    <br>
                    <button class="btn btn-secondary" type="button" onclick="buildSchedule()">
                        Calculate mortgage payments
                    </button>
                </div>
                <div class="col-sm-8 border p-3">
<div class="row">
                    <h1 class="text-center">Your monthly payments</h1>
</div>
<div class="row">
                    <h2 id="topPayment" class="text-center customtextcolor"></h2>

</div>
                    <h4 >Total principal
                        
                        <span id="topPrincipal" class="text-end">hi</span></h4>

                    <h4 class="align-bottom">Total interest 
                        
                        <span id="topInterest" class="text-end"></span></h4>

                    <h4 class="align-bottom">Total cost 
                        
                        <span id="topCost" class="text-end"></span></h4>
                       
                        

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table id="data" class="table table-bordered border-1 my-3">

                        <thead>
                            <th>Month</th>
                            <th>Payment amount</th>
                            <th>Principal paid this month</th>
                            <th>Interest paid this month</th>
                            <th>Total interest</th>
                            <th>Remaining balance</th>
                        </thead>

                        <tbody id="calculatorBody">

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </main>
    <template id="calculatorTemplate">
        <tr>
            <td id="month"></td>
            <td id="payment"></td>
            <td id="principal"></td>
            <td id="interest"></td>
            <td id="totalInterest"></td>
            <td id="balance"></td>
        </tr>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    </script>

    <script src="/js/site.js"></script>
